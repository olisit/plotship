<!DOCTYPE html>
<html>
<body>
  

<canvas id="Canvas1" width="500" height="400">
Your browser does not support the HTML5 canvas tag.</canvas>
<canvas id="Canvas2" width="400" height="400"></canvas>

<script>
var c1 = document.getElementById("Canvas1");
var ct1 = c1.getContext("2d");
var c2 = document.getElementById("Canvas2");
var ct2 = c2.getContext("2d");
    ct1.fillStyle = "pink";
 ct1.font="36px Arial"
   ct2.fillStyle = "black";
  
 ct2.font="20px Arial"
 
var p=0, s=22, a=0, ang
var shp={x:200, y:200}
const rad=180/3.142

var ar=[4,0, 4, 10, 4,20, 4,30, 5,90, 4,150, 4,160, 4,170, 4,180, 4,210, 6,220, 6,320, 4,330]
alert("Start")
function drawShp(){
 ct1.beginPath()
  ang=ar[1]+a
 ct1.moveTo(shp.x + s*ar[0]*Math.cos(ang/rad), shp.y- s*ar[0]*Math.sin(ang/rad) )
  
proc=setInterval(next,500)
 
} 
  
 drawShp() 
  
  function next(){
    p+=2
    if(p>=ar.length){clearInterval(proc);
                     ct1.closePath()
                   ct1.stroke()
                     return}
     ang=ar[p+1]+a
  ct1.lineTo(shp.x+ s*ar[p]*Math.cos(ang/rad), shp.y - s*ar[p]*Math.sin(ang/rad))
    ct2.fillText(s*ar[p]*Math.cos(ang/rad)+" / "+  s*ar[p]*Math.sin(ang/rad),0,20+p*20)
    
 ct1.stroke()
 
    
  }
  
  
  
    </script>
  </body>
</html>
